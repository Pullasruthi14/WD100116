<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('ai.jpg') no-repeat center center/cover; /* Background image */
            color: #333; /* Dark font color for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6600; /* Hover color */
        }
        #home {
            display: flex;
            flex-direction: column; /* Changed to column to stack the heading and image */
            align-items: flex-start; /* Aligns the heading to the top left */
            justify-content: center;
            padding: 30px;
            position: relative;
            background-color: white; /* White background for the home section */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: adds a slight shadow around the section */
            margin-bottom: 10px; /* Adds spacing below the home section */
        }
        #home h1 {
            font-weight: bold;
            font-size: 26px;
            margin: 0;
        }
        #home img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            right: 10px;
            top: 0.002%;
            transform: translateY(-50%);
            border: 5px solid black; /* Bold black outline */
            background-color: white; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: adds a shadow around the image */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="skill.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Home Section -->
    <section id="home">
        <h1>My Portfolio</h1>
        <a href="#contact"><img src="orange.jpg" alt="My Profile Picture"></a> <!-- Profile picture linked to contact -->
    </section>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2025 Sruthi | All rights reserved</p>
    </footer>
</body>
</html>
